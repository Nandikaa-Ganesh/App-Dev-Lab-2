<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="equipment.css">
    <title>Equipment Rental</title>
</head>
<body>
    <div class="item-card" onclick="showDetails(1)">
        <img src="item1.jpg" alt="Item 1">
        <div class="item-details">
            <h3>Item 1</h3>
            <p>Description of Item 1</p>
            <p class="price">$100/day</p>
        </div>
    </div>

    <!-- Add more item cards as needed -->

    <div class="modal" id="itemModal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div class="detailed-view">
                <img src="item1_large.jpg" alt="Item 1">
                <div class="item-details">
                    <h2>Item 1</h2>
                    <p>Description of Item 1</p>
                    <p class="price">$100/day</p>
                    <p>Owner: John Doe</p>
                    <p>Contact: john.doe@example.com</p>
                    <button onclick="contactOwner()">Contact Owner</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
